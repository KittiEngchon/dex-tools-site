<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEX Swap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f1116;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .swap-container {
      background-color: #1b1e27;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
    }

    .swap-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .input-group {
      background-color: #2a2d3a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-group input {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      width: 70%;
    }

    .input-group select {
      background: transparent;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    .connect-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #367cff, #3f58dd);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .connect-btn:hover {
      background: linear-gradient(90deg, #285ee8, #3043b9);
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <div class="swap-title">Swap</div>

    <div class="input-group">
      <input type="number" placeholder="0.00" />
      <select>
        <option>POL</option>
        <option>USDC</option>
        <option>MATIC</option>
      </select>
    </div>

    <div class="input-group">
      <input type="number" placeholder="0.00" />
      <select>
        <option>USDT</option>
        <option>DAI</option>
        <option>WBTC</option>
      </select>
    </div>

    <button class="connect-btn">Connect Wallet</button>
  </div>

  <script src="https://kittiengchon.github.io/dex-tools-site/dexswap-v4.js"></script>
</body>
</html>
